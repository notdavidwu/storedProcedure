{% load static%}

<!doctype html>
<html lang="en">
  <head>
    <script src="{% static 'css_js/selectVocabulary.js' %}"></script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Regex</title>
    
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    {% include 'mark/merge.js.html' %}
    {% include 'mark/merge.css' %}


    <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
      <symbol id="check-circle-fill" viewBox="0 0 16 16">
        <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
      </symbol>
    </svg>    
    <script src="https://cdn.jsdelivr.net/npm/highlight-within-textarea@2.0.5/jquery.highlight-within-textarea.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/highlight-within-textarea@2.0.5/jquery.highlight-within-textarea.min.css" rel="stylesheet">
  </head>
  <body>
    <div class="overlay"></div>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'mark:home' %}" id="title" >RegexBuilder</a>
            <a class="navbar-brand" href="{% url 'mark:Page2' %}" id="title1">Batch Process</a>
            <a class="navbar-brand" href="{% url 'mark:Merge' %}" id="title2">Merge</a>
            </div>
        </nav>
    </br>

    <div>
        <div id="result_data" class="table table-bordered" ></div>
    </div>
    <div>
        <div id="result_dataP" class="table table-bordered" ></div>
    </div>

    <select class="form-select form-select-sm" aria-label=".form-select-sm example" id="selectTokenType">
      <option value="T">Tag</option>
      <option selected value="E">Extraction</option>
      <option value="P">ProperNoun</option>
    </select>    

    <select class="form-select form-select-sm" aria-label=".form-select-sm example" id="twoOrThree">
      <option value="2" selected>2</option>
      <option value="3">3</option>
    </select>    

    <select class="form-select form-select-sm" aria-label=".form-select-sm example" id="filter">
      <option selected>filter</option>
      <option   value="NS">No signs</option>
    </select>    

    
    <div class="alert alert-danger" role="alert" id="noInput">
      Please select a Type !!
    </div>

    <div class="alert alert-danger" role="alert" id="already_exist">
      Vocabulary is already exist!!
    </div>

    <iframe src="{% url 'mark:home' %}" id="iframe">
    </iframe>

    <button onclick="" class="btn btn-secondary" id="define">Define</button>
    <div id="modalDefine" class="modal">
      <div class="modal-content">
        <div>
          <div id="result_data" class="table table-bordered" ></div>
        </div>
      </div>
    </div>

  </body>
</html>
