<body >
    
    <div class="overlay">
        <iframe src="{% url 'mark:home' %}" id="iframe">
        </iframe>
    </div>
    {% include 'navBar.html' %}
    {{ user.username|json_script:"user_username" }}
    {{ user.last_name|json_script:"hospital" }}
    <div id='loader' class="lds-spinner"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div>
    <div id="frame">
        <div id=pool class="row g-3">
            <div id='tag' class="col-12">
                <div class="optionbox">
                    <select class="form-select" id="token1">
                        <option value="T" selected>Test & append</option>
                        <option value="C">Create</option>
                    </select>
                </div>
            </div>

            <div id='reportFormName' class="col-12">
                <input type='text' class="form-control" id='reportFormNameInput' placeholder="Input New Form Name">
            </div>
            
            <div  class="col-12">
                <div class="optionbox">
                    <select id='reportFormNameSelect' class="form-select">    
                    </select>            
                </div>
            </div>

            <div id="selectArea" class="col-12">
                <select class="selectVocabulary" id="selectVocabulary"multiple>
                </select>
            </div>           
            <div id="search" class="col-6">
                <button type="button" class="btn btn-primary form-control" id="searchButton">Test</button>
                <button class="btn btn-primary form-control" type="button" id='searchingButton' disabled>
                    <span class="spinner-grow spinner-grow-sm" role="status" aria-hidden="true"></span>
                    Loading...
                </button>
            </div>            
            <div id="append" class="col-6">
                <button type="button" class="btn btn-primary form-control" id="searchButton">Append</button>
                <button class="btn btn-primary form-control" type="button" id='searchingButton' disabled>
                    <span class="spinner-grow spinner-grow-sm" role="status" aria-hidden="true"></span>
                    Loading...
                </button>
            </div>
        </div>

        <div id="textBox">
            <textarea id=text></textarea>
        </div>
    </div>
    <div id="cover">
    <div>
        


</body >
